<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="login">
            <form id="authForm">
                <h1>Registrasi</h1>
                <hr>
                <Label for="username">Nama</Label>
                <input id="username" name="username" placeholder="Username" type="text">

                <Label for="email">Email</Label>
                <input id="email" name="email" type="email" placeholder="example@gmail.com">

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="password">

                <button id="signUp" class="submit" type="submit" name="signup_submit">Registrasi</button>
        
                <p>Belum punya akun? <a href="http://127.0.0.1:3000/Website Trans Banjarbakula/login Page/loginpage.html">Registrasi</a></p>
            </form>
        </div>
        <div class="right">
            <img src="bis.png" alt="">
        </div>
    </div>
</body>

    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    
signUp.addEventListener('click', (e) => {
    const email = document.querySelector('#email');
    const password = document.querySelector('#password');
    const username = document.querySelector('#username');
    createUserWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
        // Signed in
        const user = userCredential.user;

        set(ref(database, 'users/' + user.uid), {
            username: username,
            email: email
        });

        alert('Akun berhasil dibuat! Silakan login');
        })
        .catch(error => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
        });
    });

</script>
