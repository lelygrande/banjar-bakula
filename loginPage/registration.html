<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bus Trans Banjarbakula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form id="authForm">
                <h1>Register</h1>
                <hr>
                <Label for="username">Username</Label>
                <input type="text" id="username" name="username" placeholder="Username">

                <Label for="email">Email</Label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">

                <button type="submit" id="signUp" class="submit" name="signup_submit">Registrasi</button>
        
                <p>Belum punya akun? <a href="http://127.0.0.1:3000/Website Trans Banjarbakula/login Page/loginpage.html">Login</a></p>
            </form>
        </div>
        <div class="right">
            <img src="bis.png" alt="">
        </div>
    </div>
    <script type="module">
//-------------------------------FIREBASE CONFIG-------------------------------//
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
       
        const firebaseConfig = {
          apiKey: "AIzaSyBgkUDhL4mFJCuFJUiJBeMXymt1DdRT5X0",
          authDomain: "registerloginbjrbkla.firebaseapp.com",
          databaseURL: "https://registerloginbjrbkla-default-rtdb.firebaseio.com/",
          projectId: "registerloginbjrbkla",
          storageBucket: "registerloginbjrbkla.appspot.com",
          messagingSenderId: "707752762927",
          appId: "1:707752762927:web:5120154c4bc53160b930da"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get }
            from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const db = getDatabase();

 //------------------------INISIALISASI INPUT--------------------------------------//
        
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const pass = document.getElementById('password');
        const submit = document.getElementById('signUp');

 //------------------------VALIDASI--------------------------------------//

        function Validation(){
            let userreg = /^[a-zA-Z0-9]{5,}$/;
            let emailreg = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;

            if(!userreg.test(username.value)){
                alert("Nama hanya boleh memuat karakter huruf!");
                return false;
            }
            if(!emailreg.test(email.value)){
                alert("Masukkan email yang valid");
                return false;
            }

            return true;
        }


 //------------------------REGISTER USER KE FIREBASE--------------------------------------//

        function RegisterUser(){
           if(!Validation()){
                return;
            };
            const dbRef = ref(db);

            get(get(dbref, "UsersList/" + username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    alert("Akun Sudah Terdaftar!");
                }

                else{
                    set(ref(db, "UsersList/" + username.value),
                    {
                        email: email.value,
                        username: username.value,
                    })
                    .then(()=>{
                        alert("User berhasil registrasi");
                    })
                    .catch((error)=>{
                        alert("error" + error)
                    })
                }
            });
        }

 //-------------------------------MEMBUAT EVENTS-------------------------------//

        submit.addEventListener('click', RegisterUser);
 
    </script>
</body>

</html>
